<div >
    <div  class="container">
        <div class="col-md-5 col-lg-6">
            <div class="panel">
                <!--Heading-->
                <div class="panel-heading">
                    <div class="panel-control">
                        <div class="btn-group">
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li><a href="#">Available</a></li>
                                <li><a href="#">Busy</a></li>
                                <li><a href="#">Away</a></li>
                                <li class="divider"></li>
                                <li><a id="demo-connect-chat" href="#" class="disabled-link" data-target="#demo-chat-body">Connect</a></li>
                                <li><a id="demo-disconnect-chat" href="#" data-target="#demo-chat-body">Disconect</a></li>
                            </ul>
                        </div>
                    </div>
                    <h3 class="panel-title">Chat de Ayuda</h3>
                </div>
        
                <!--Widget body-->
                <div id="demo-chat-body" class="in">
                    <div class="nano has-scrollbar" style="height:380px">
                        <div class="nano-content pad-all" tabindex="0" style="right: -17px;">
                            <ul class="list-unstyled media-block">
                                <div *ngFor="let mensaje of mensajes">
                                    <div *ngIf="mensaje.admin=='si'">
                                        <li class="mar-btm">
                                            <div class="media-left">
                                                <img src="https://bootdey.com/img/Content/avatar/avatar1.png" class="img-circle img-sm" alt="Profile Picture">
                                            </div>
                                            <div class="media-body pad-hor">
                                                <div class="speech">
                                                    <a href="#" class="media-heading">Administrador</a>
                                                    <p>{{mensaje.mensaje}}</p>
                                                    <!--<p class="speech-time">
                                                    <i class="fa fa-clock-o fa-fw"></i>09:23AM
                                                    </p>
                                                    !-->
                                                </div>
                                            </div>
                                        </li>
                                    </div>

                                    <div *ngIf="mensaje.admin=='no'">
                                        <li class="mar-btm">
                                            <div class="media-right">
                                                <img src="https://bootdey.com/img/Content/avatar/avatar2.png" class="img-circle img-sm" alt="Profile Picture">
                                            </div>
                                            <div class="media-body pad-hor speech-right">
                                                <div class="speech">
                                                    <a href="#" class="media-heading">TÃº</a>
                                                    <p>{{mensaje.mensaje}}</p>
                                                    <!--<p class="speech-time">
                                                        <i class="fa fa-clock-o fa-fw"></i> 09:23AM
                                                    </p> -->
                                                </div>
                                            </div>
                                        </li>
                                    </div>
                                </div>
                                
                                
                                
                            </ul>
                        </div>
                    <div class="nano-pane"><div class="nano-slider" style="height: 141px; transform: translate(0px, 0px);"></div></div></div>
        
                    <!--Widget footer-->
                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-xs-12 col-md-10">
                                <input type="text" placeholder="Enter your text" [(ngModel)]="mensaje" class="form-control chat-input">
                            </div>
                            <div class="col-xs-3">
                                <button (click)="sendMensaje()" class="btn btn-primary btn-block" type="submit">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</div>
