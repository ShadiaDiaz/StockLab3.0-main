<div class="container-ConsultarSolicitud">
    <div class="wrap-ConsultarSolicitud">
        <h2 style="padding: 10px;">Consultar solicitudes</h2>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col"><select [(ngModel)]="pageSize">
                        <option selected>5</option>
                        <option>10</option>
                        <option>20</option>
                        <option>50</option></select></th>
                    <th scope="col">Codigo</th>
                    <th scope="col">Docente</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Ver</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let solicitud of solicitudes |slice: (page-1) * pageSize : (page-1) * pageSize + pageSize;index as i">
                    <th scope="row">{{i+1}}</th>
                    <td>{{solicitud.numero}}</td>
                    <td>{{solicitud.persona.nombre}}</td>
                    <div *ngIf="solicitud.estado == 'Aprobado' || solicitud.estado == 'Rechazado';else pend">
                        <td>{{solicitud.estado}}</td>
                    </div>

                    <ng-template #pend>
                        <div>
                            <td>Pendiente</td>
                        </div>
                    </ng-template>

                    <td>{{solicitud.fechaSolicitud}}</td>
                    <td>
                        <div class="form-group row">
                                <img src="../../assets/images/testigo.png">
                                <a routerLink='/SolicitudIndividual/{{solicitud.numero}}'
                                class="card-link">Ver</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="solicitudes.length"></ngb-pagination>
    </div>
</div>
