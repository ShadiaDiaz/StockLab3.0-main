<div class="container-registroInsumos">
    <div class="wrap-registroInsumos">

        <div class="container">
            <div class="row">
                <div class="col-lg-14 col-md-12">
                    <div class="card">
                        <div class="card-header card-header-warning">
                            <h4 class="card-title">Registro Insumos</h4>
                            <p class="card-category">StockLab</p>
                        </div>
                        
                        <div class="card-body col-md-8">
                            <div class="offset-md-1">
                                <form autocomplete="off" [formGroup]="formGroup">

                                    <div class="form-group">
                                        <label>Descripcion</label>
                                        <input type="text"
                                            [ngClass]="{'is-invalid': control.descripcion.errors && control.descripcion.touched}"
                                            formControlName="descripcion" placeholder="" name="descripcion"
                                            class="form-control" />
                                        <div *ngIf="control.descripcion.errors" class="invalid-feedback">
                                            <div *ngIf="control.descripcion.errors.required">Se requiere la descripcion</div>
                                            <div *ngIf="control.descripcion.errors.maxlength">Caracteres mayores a 30</div>
                                        </div>
                                    </div>
        
                                    <div class="form-group">
                                        <label>Marca</label>
                                        <input type="text"
                                            [ngClass]="{'is-invalid': control.marca.errors && control.marca.touched}"
                                            formControlName="marca" placeholder="" name="marca" class="form-control" />
                                        <div *ngIf="control.marca.errors" class="invalid-feedback">
                                            <div *ngIf="control.marca.errors.required">Se requiere la marca</div>
                                            <div *ngIf="control.marca.errors.maxlength">Caracteres mayores a 20</div>
                                        </div>
                                    </div>
        
                                    <div class="form-group">
                                        <label>Cantidad</label>
                                        <input type="number"
                                            [ngClass]="{'is-invalid': control.cantidad.errors && control.cantidad.touched}"
                                            formControlName="cantidad" placeholder="" name="cantidad" class="form-control" />
                                        <div *ngIf="control.cantidad.errors" class="invalid-feedback">
                                            <div *ngIf="control.cantidad.errors.required">Se requiere la cantidad</div>
                                            <div *ngIf="control.cantidad.errors.validCantidad">
                                                {{control.cantidad.errors.messageCantidad}}</div>
                                        </div>
                                    </div>
        
        
                                    <div class="form-group">
                                        <label>Stock minimo</label>
                                        <input type="number"
                                            [ngClass]="{'is-invalid': control.stockminimo.errors && control.stockminimo.touched}"
                                            formControlName="stockminimo" placeholder="" name="stockminimo"
                                            class="form-control" />
        
                                        <div *ngIf="control.stockminimo.errors" class="invalid-feedback">
                                            <div *ngIf="control.stockminimo.errors.required">Se requiere la cantidad</div>
                                            <div *ngIf="control.stockminimo.errors.validCantidad">
                                                {{control.stockminimo.errors.messageCantidad}}</div>
                                        </div>
                                    </div>
                                    
                                    <div style="padding-bottom: 50px;">

                                    </div>
                                    <div  class="text-center offset-md-4">
                                        <button  class="btn btn-success mr-1" (click)="onSubmit()"
                                            [disabled]="formGroup.invalid">Register</button>
                                        <button class="btn btn-danger" type="reset">Cancel</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
