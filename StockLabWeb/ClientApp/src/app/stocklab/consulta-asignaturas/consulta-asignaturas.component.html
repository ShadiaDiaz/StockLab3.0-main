<div class="container-ConsultarAsignatura">
    <div class="wrap-ConsultarAsignatura">
        <div class="col-lg-14 col-md-12">
            <form>
                <div class="form-group col-md-4">
                    <label>Buscar Por Nombre:</label>
                     <input name="searchText" class="form-control ml-2" type="text" [(ngModel)]="searchText" />
                </div>
            </form>
            <div class="card">
                <div class="card-header card-header-warning">
                    <h4 class="card-title">Consultar Asignaturas</h4>
                    <p class="card-category">New employees on 15th September, 2016</p>
                </div>
                <div class="card-body table-responsive">
                    <table class="table table-hover">
                        <thead class="text-warning">
                            <tr>
                                <th scope="col"><select [(ngModel)]="pageSize">
                                    <option selected>5</option>
                                    <option>10</option>
                                    <option>20</option>
                                    <option>50</option></select></th>
                                <th scope="col">Codigo</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Horario</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr
                                *ngFor="let asignatura of asignaturas |filtroAsignatura: searchText |slice: (page-1) * pageSize : (page-1) * pageSize + pageSize; index as i">
                                <th scope="row">{{i+1}}</th>
                                <td>{{asignatura.codigo}}</td>
                                <td>{{asignatura.nombre}}</td>
                                <td>{{asignatura.horario}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="asignaturas.length"></ngb-pagination>
            </div>
        </div>
    </div>
</div>
