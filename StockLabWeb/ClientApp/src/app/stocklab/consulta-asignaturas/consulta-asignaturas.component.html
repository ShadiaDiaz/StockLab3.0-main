<div class="container-ConsultarAsignatura">
    <div class="wrap-ConsultarAsignatura">
        <div class="col-lg-14 col-md-12" style="margin-top: -70px">
            <form>
                <div class="form-group col-md-4">
                    <label>Buscar Por Nombre:</label>
                     <input name="searchText" class="form-control ml-2" type="text" [(ngModel)]="searchText" />
                </div>
            </form>
            <div class="card">
                <div class="card-header card-header-warning">
                    <h4 class="card-title">Consultar Asignaturas</h4>
                    <p class="card-category">StockLab</p>
                </div>
                <div class="card-body table-responsive">
                    <table class="table table-hover">
                        <thead class="text-warning">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Codigo</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Horario</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr
                                *ngFor="let asignatura of asignaturas |filtroAsignatura: searchText |slice: (page-1) * pageSize : (page-1) * pageSize + pageSize; index as i">
                                <th scope="row">{{i+1}}</th>
                                <td>{{asignatura.codigo}}</td>
                                <td>{{asignatura.nombre}}</td>
                                <td>{{asignatura.horario}}</td>
                            </tr>
                        </tbody>
                    </table>
                  <mat-paginator [length]="asignaturas.length"
                                 [pageSize]="pageSize"
                                 [pageSizeOptions]="pageSizeOptions"
                                 (page)="page = $event.pageIndex + 1"
                                 (page)="pageSize = $event.pageSize">
                  </mat-paginator>
                </div>

            </div>
        </div>
    </div>
</div>
